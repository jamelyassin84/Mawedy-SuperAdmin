<ng-template #component>
	<app-back-toolbar></app-back-toolbar>
</ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="page-content">
		<div class="card-header">
			<div class="row">
				<div class="col-md-4">
					<div class="d-flex aic">
						<img
							src="../../../../../assets/app/clinics/aster.jpg"
							alt=""
							class="mr-3"
						/>
						<div>
							<div class="clinic">Aster Clinic</div>
							<div class="location">Jumeirah Al Sayed Rd.</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="mt-3">
						<span class="title">Email</span>
						<span class="ml-3 value">aster@gmail.com</span>
					</div>
					<div>
						<span class="title">Contact Number</span>
						<span class="ml-3 value">+971 23 0000 1111</span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="mt-3">
						<span class="title">Accounts</span>
						<span class="ml-3 value">1</span>
					</div>
					<div>
						<span class="title">Trade License No.</span>
						<span class="ml-3 value">0000 23 0000 1111</span>
					</div>
				</div>
			</div>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-md-8">
					<div class="col-md-12 row">
						<div class="col-md-3">
							<div class="d-flex">
								<span class="title">Accounts :</span>
								<span class="ml-3 value">Limited</span>
							</div>
							<div class="d-flex">
								<span class="title">Device :</span>
								<span class="ml-3 value">Windows PC</span>
							</div>
						</div>
						<div class="col-md-3">
							<div class="d-flex">
								<span class="title">Registered via :</span>
								<span class="ml-3 value">Website</span>
							</div>
							<div class="d-flex">
								<span class="title">Status :</span>
								<span class="ml-3 value">Active</span>
							</div>
						</div>
						<div class="col-md-4">
							<div class="d-flex">
								<span class="title">Subscription :</span>
								<span class="ml-3 value">Trial</span>
							</div>
							<div class="d-flex">
								<div class="title">Expiry :</div>
								<div class="ml-3 value">
									Jul 4,2023
									<span class="text-danger bold ml-3">
										89 days left
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<button class="btn btn-sm mt-2">Send Alerts</button>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col-md-6 patients-data">
							<clinic-data-card
								background="#4FAEFF"
								color="white"
								title="Patients Data"
								value="321"
								secondTitle="Total Patients"
								secondValue="Patients From The Last Month"
								[callback]="exportPatient()"
							></clinic-data-card>
						</div>
						<div class="col-md-6 doctors-data">
							<clinic-data-card
								background="#C1FAF4"
								color="var(--color1)"
								title="Doctors Data"
								value="434"
								secondTitle="Total Doctors"
								secondValue="Doctors From The Last Month"
								[callback]="exportPatient()"
							></clinic-data-card>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Top Services</div>
						</div>
						<div class="card-body">
							<top-services
								*ngFor="let item of [1, 2, 3, 4, 5, 6]"
								service="Botox"
								department="Dermatology"
								[value]="1356"
							></top-services>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
