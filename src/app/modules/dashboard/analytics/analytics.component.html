<ng-template #component>
	<app-dashboard-toolbar></app-dashboard-toolbar
></ng-template>

<home-toolbar [component]="component"></home-toolbar>
<div class="page">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header d-flex">
					<div
						[class.green]="tab === 1"
						(click)="tab = 1"
						role="button"
						class="card-title mr-3 link"
					>
						Website Traffic
						<i-feather name="chevron-right"></i-feather>
					</div>
					<div class="card-title mr-3">|</div>
					<div
						[class.green]="tab === 2"
						(click)="tab = 2"
						role="button"
						class="card-title link"
					>
						Online Engagement
						<i-feather name="chevron-right"></i-feather>
					</div>
				</div>
				<div class="card-body">
					<dashboard-website-traffic
						*ngIf="tab === 1"
					></dashboard-website-traffic>
					<dashboard-online-engagement
						*ngIf="tab === 2"
					></dashboard-online-engagement>
				</div>
			</div>
		</div>
		<div class="col-md-4 mt-5">
			<div class="card">
				<div class="card-title mr-3">
					Mobile App's Sessions by Social Source
				</div>
				<app-sessions></app-sessions>
			</div>
		</div>
		<div class="col-md-4 mt-5">
			<div class="card">
				<div class="card-title mr-3">
					Website Sessions By Social Source
				</div>
				<web-sessions></web-sessions>
			</div>
		</div>
		<div class="col-md-4 mt-5">
			<div class="card">
				<div class="card-title mr-3">App User Top Location</div>
				<top-location></top-location>
			</div>
		</div>
	</div>
</div>
