<div class="sidebar">
	<div
		(click)="setActiveIcon(nav.name)"
		*ngFor="let nav of nav"
		class="item"
		[class.active]="activeIcon === nav.name"
		[routerLink]="nav.route"
	>
		<span class="icon">
			<i-feather [name]="nav.icon"></i-feather>
		</span>
		<span
			>{{ nav.name }}
			<span
				*ngIf="nav.name === 'Mails'"
				class="badge badge-dark text-white ml-2"
				>3</span
			></span
		>
	</div>
</div>
