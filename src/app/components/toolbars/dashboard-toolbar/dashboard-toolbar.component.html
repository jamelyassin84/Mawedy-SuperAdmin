<div class="d-flex" style="width: calc(100vw - 35%)">
	<div
		[class.active]="activeTab === tab.id"
		(click)="setActiveTab(tab)"
		*ngFor="let tab of tabs"
		class="tab mr-4"
	>
		<span class="tab-text mr-2" [class.bold]="activeTab === tab.id">{{
			tab.name
		}}</span>
		<div class="border-div"></div>
	</div>
</div>
